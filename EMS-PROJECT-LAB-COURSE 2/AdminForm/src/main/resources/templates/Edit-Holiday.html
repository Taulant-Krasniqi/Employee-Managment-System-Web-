
<!DOCTYPE html>
<html lang="en"

      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

>
<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="https://demo.learncodeweb.com/favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>



<body>






<div class="container">



    <div class="card">

        <div class="card-header"><i class="fa fa-fw fa-edit"></i> <strong>Add Holiday Category</strong> </div>
        <div class="card-body" >



            <form id="forma" th:object="${HolidayCategory}" th:action="@{/Admin-Dashboard/Holiday-Category/Update/{categoryId} (categoryId=${HolidayCategory.categoryId})}" th:method="put">


                <div th:type="hidden" class="form-group">
                    <label>Holiday's Category Name</label>
                    <input th:type="hidden" th:field="*{categoryId}" type="text" class="form-control" required>
                </div>



                <div class="form-group">
                    <label>Holiday's Category Name</label>
                    <input th:field="*{categoryName}" type="text" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Number Of Days</label>
                    <input th:field="*{categoryDays}"  type="number" class="form-control" required>
                </div>




                <div class="modal-footer">


                    <a onclick="location.href = '/Admin-Dashboard/Main-Menu'" type="submit" class="btn btn-default" data-dismiss="modal" value="Cancel">Cancel</a>




                    <input type="submit" class="btn btn-success" value="Edit">


                </div>
            </form>
        </div>

    </div>
</div>











<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/jquery.caret/0.1/jquery.caret.js"></script>
<script src="https://www.solodev.com/_/assets/phone/jquery.mobilePhoneNumber.js"></script>
<script>
    $(document).ready(function() {
        jQuery(function($){
            var input = $('[type=tel]')
            input.mobilePhoneNumber({allowPhoneWithoutPrefix: '+1'});
            input.bind('country.mobilePhoneNumber', function(e, country) {
                $('.country').text(country || '')
            })
        });
    });
</script>


</body>

</html>
