<body>
<div class="container">


<form action="#" th:action="@{/Home/user/add}" th:object="${UserModel}" th:method="post">

    <h1>Add A New User</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label><b>Username:</b></label>
    <input type="text" th:field="*{name}"  placeholder="Enter Name" name="name" required>


    <label><b>Email:</b></label>
    <input type="email" th:field="*{email}" placeholder="Enter Email" name="psw-repeat" required>

    <label><b>Password</b></label>
    <input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" required>




    <div class="form-group blu-margin">

        <select th:field="*{roleByid.id}" class="form-control"  id="dropOperator">
            <option value="0">Asign Role</option>
            <option th:each="r : ${Role}"
                    th:value="${r.id}"
                    th:text="${r.name}"
            >
            </option>
        </select>

    </div>

    <script>
        function cbChange(obj) {
            var cbs = document.getElementsByClassName("check");
            for (var i = 0; i < cbs.length; i++) {
                cbs[i].checked = false;
            }
            obj.checked = true;
        }
    </script>






    <div class="clearfix">

        <button onclick="location.href='/Home'" type="button" class="cancelbtn">Cancel</button>


        <button  type="submit" class="signupbtn">Add User</button>
    </div>

</form>
